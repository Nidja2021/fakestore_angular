<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{product.title.substring(0, 10)}}</mat-card-title>
      <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
      <mat-card-subtitle>$ {{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{product.image}} alt={{product.title}} class="card-image">
    <mat-card-content>
        <p>
            {{product.description.substring(0, 60) + "..." }}
        </p>
    </mat-card-content>
    <mat-card-actions class="card-buttons">
      <button mat-button class="card-button">Add to cart</button>
      <button mat-stroked-button (click)="getProduct(product.id)">See more</button>
    </mat-card-actions>
  </mat-card>
